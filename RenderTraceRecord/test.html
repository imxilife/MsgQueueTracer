<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looper消息回溯</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 上半部分消息回溯 -->
        <div class="section" id="sectionA">
            <div class="header">
                <div class="title">Looper消息回溯</div>
            </div>
            <div class="file-input-container">
                <input type="file" id="fileInput" accept=".json">
                <span id="fileName">点击 "上传文件" 选择消息日志进行回溯</span>
            </div>
            <div class="timeline-container" style="overflow-x: auto; position: relative;">
                <div id="timeline" class="timeline"></div>
            </div>
            <div id="detailsBox" class="details"></div>
            <div id="arrow" class="arrow"></div>
        </div>
        <!-- 分割线 -->
        <div class="divider"></div>
        <!-- 下半部分堆栈展示 -->
        <div class="section" id="sectionB">
            <div class="file-input-container">
                <input type="file" id="txtFileInput" accept=".txt">
                <span id="txtFileName">点击 "上传文件" 选择 .txt 文件进行导入</span>
            </div>
            <div id="textContent" class="text-content"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
